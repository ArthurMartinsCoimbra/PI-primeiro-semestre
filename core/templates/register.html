{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="seuEstoque.ico" type="image/x-icon">
    <title>SeuEstoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex bg-primary">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <main class="form-signin w-100 m-auto">
                    <div class="h2 text-center text-light">
                        <p>Bem-vindo a</p>
                        <p>
                            <i class="bi bi-boxes pe-1"></i>
                            <strong>SeuEstoque</strong>
                        </p>
                    </div>
                    <form action="/cadastro/submit" method="post" enctype="multipart/form-data" class="border border-primary border-2 py-4 px-3 rounded-3  bg-light">
                        {% csrf_token %}
                        <p class="h5 mb-3 fw-normal">Faça seu registro:</p>
                        <div class="form-floating mt-1">
                            <input type="text" class="form-control" id="nameInput" placeholder="João Silva" name="usuario">
                            <label for="nameInput">Nome</label>
                        </div>

                        <div class="form-floating mt-1">
                            <input type="email" class="form-control" id="emailInput" placeholder="name@exemplo.com.br" name="email">
                            <label for="emailInput">Endereço de e-mail</label>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-floating mt-1">
                                    <input type="password" class="form-control" id="passwordInput" placeholder="senha" name="senha1">
                                    <label for="passwordInput">Senha</label>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-floating mt-1">
                                    <input type="password" class="form-control" id="passwordInput" placeholder="senha" name="senha2">
                                    <label for="passwordInput">Repita a senha</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100 py-2  mt-3" type="submit">Cadastrar</button>
                        <button class="btn btn-outline-primary w-100 py-2 my-3" type="button">Cancelar</button>
                    </form>
                </main>

            </div>
        </div>

    </div>







</body>

</html>
