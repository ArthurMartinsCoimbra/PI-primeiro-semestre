{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .nav-link {
            color: white;
        }

        label {
            /* padding-top: 10px; */
            text-align: start;
        }

        .card {
            width: 70%;
        }

        .centered-row {
            text-align: center;
            width: 10px;
        }

        footer {
            bottom: 0px;
            position: absolute;
            width: 100%;
        }
    </style>
</head>
{% if request.user.is_anonymous %}

<body>
    <h2>v√° fazer o login</h2>
</body>
{% else %}

<body>
    {% include 'navbar.html' %}

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="card">
                <form action="/produtos/submit" method="post" enctype="multipart/form-data"
                    class="border border-primary border-2 py-4 px-3 rounded-3  bg-light">
                    {% csrf_token %}
                    <p class="h5 mb-3 fw-normal">Criar novo produto</p>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="Produtonomenome" placeholder="Nome do produto"
                            name="Nomeproduto">
                        <label for="Produtonomenome">Nome do produto</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Cadastrar Produto</button>
                </form>

                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Nome do Produto</th>
                                <th class="centered-row" scope="col">Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in produtos %}
                            <tr>
                                <td>{{item.Nome}}</td>
                                <td class="centered-row"><a class="bi bi-trash3-fill"
                                        href="{% url 'proddelet' item.Nome %}"></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-4 bg-dark text-center text-light p-4">
        Todos os direitos reservados.
    </footer>
</body>
{% endif %}
</html>
