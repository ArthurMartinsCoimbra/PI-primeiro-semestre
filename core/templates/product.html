{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .nav-link {
            color: white;
        }

        label {
            /* padding-top: 10px; */
            text-align: start;
        }

        .card {
            width: 70%;
        }

        .centered-row {
            text-align: center;
            width: 10px;
        }

        footer {
            bottom: 0px;
            position: absolute;
            width: 100%;
        }
    </style>
</head>
{% if request.user.is_anonymous %}
    <body>
        <h2>vá fazer o login</h2>
    </body>
{% else %}
    <body>
        <nav class="navbar navbar-expand-lg bg-primary" style="height: 80px;">
            <div class="container">
                <i class="bi bi-boxes text-light pe-2"></i>

                <a class="navbar-brand text-light" href="#"><strong>SeuEstoque</strong></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html">Estoque</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Perfil</a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <a href="#" class="btn btn-light text-primary">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="card">
                    <h5 class="card-header">
                        <div class="row align-items-center">
                            <div class="col-3 text-dark text-muted text-start">
                                <strong>Produtos cadastrados </strong>
                            </div>

                            <div class="col-5">
                                <input class="form-control " placeholder="Digite para procurar...">
                            </div>

                            <div class="col-3">
                                <button class="btn btn-primary">Procurar</button>
                            </div>

                            <div class="col-1 text-end">
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    <i class="bi bi-plus-lg"></i>
                                </button>

                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog">

                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastro de Produto
                                                </h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>

                                            <div class="modal-body">
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text" id="addon-wrapping"><i
                                                            class="bi bi-cart4"></i></span>
                                                    <input type="text" class="form-control" placeholder="Nome do Produto"
                                                        aria-label="Nome do produto" aria-describedby="addon-wrapping">
                                                </div>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Fechar</button>
                                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </h5>

                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Nome do Produto</th>
                                    <th class="centered-row" scope="col">Editar</th>
                                    <th class="centered-row" scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Couve</td>
                                    <td class="centered-row"><i class="bi bi-pencil-fill"></i></td>
                                    <td class="centered-row"><i class="bi bi-trash3-fill"></i></td>
                                </tr>
                                <tr>
                                    <td>Feijão</td>
                                    <td class="centered-row"><i class="bi bi-pencil-fill"></i></td>
                                    <td class="centered-row"><i class="bi bi-trash3-fill"></i></td>
                                </tr>
                                <tr>
                                    <td>Arroz</td>
                                    <td class="centered-row"><i class="bi bi-pencil-fill"></i></td>
                                    <td class="centered-row"><i class="bi bi-trash3-fill"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-4 bg-dark text-center text-light p-4">
            Todos os direitos reservados.
        </footer>
    </body>
{% endif %}
</html>
