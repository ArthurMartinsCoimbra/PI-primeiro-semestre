{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        label {
            padding-top: 20px;
        }

        .fixed-bottom {
            height: 50px;
        }
        
    </style>
</head>

<body>
    <div class="row bg-primary" style="height: 50px;">
        <p> </p>
    </div>
    <div class="row">
        <div class="col col-4 m-5">
            <label for="productName" class="form-label">Nome:</label>
            <input type="text" form="productName" placeholder="João Silva" class="form-control">

            <label for="email" class="form-label">E-mail:</label>
            <input type="text" form="email" placeholder="user@email.com" class="form-control">

            <div class="row">
                <div class="col">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" form="password" class="form-control">
                </div>
                <div class="col">
                    <label for="password" class="form-label">Repita a senha:</label>
                    <input type="password" form="password" class="form-control">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-3">
                <input class="btn btn-primary btn-sm" type="submit" value="Cadastrar">
                <input class="btn btn-outline-primary btn-sm" type="submit" value="Cancelar">
            </div>
        </div>
    </div>
    <div class="fixed-bottom bg-black">
        <p> </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
